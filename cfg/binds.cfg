//stock non class-specific binds
//Made with cfg.tf - custom Team Fortress 2 config generator


bind w +forward
bind a +moveleft
bind s +back
bind d +moveright
bind mouse1 +attack
bind mouse2 +attack2
bind mwheelup +jump
bind mwheeldown +jump
bind 5 "load_itempreset 0"
bind 6 "load_itempreset 1"
bind 7 "load_itempreset 2"
bind 8 "load_itempreset 3"
bind q slot1
bind e slot3
bind u say_team
bind y say
bind t "impulse 201"
bind o taunt
bind z voice_menu_1
bind x voice_menu_2
bind c voice_menu_3
bind , changeclass
bind . changeteam
bind m open_charinfo_direct
bind n +quickswitchmenu
bind ctrl +duck
bind tab +showscores
bind escape cancelselect
bind j cl_trigger_first_notification
bind k cl_decline_first_notification
bind l dropitem
bind b lastdisguise
bind r +reload
bind f slot2
bind ] "say [POSI VIBES ALERT] Trans rights are human rights!"
exec tweaks/tabgraph